---
message: "This node is using Development Tier Data"

sudo::purge: false
sudo::config_file_replace: true

btrfs_device: '/dev/sda1'

awt::authorized_keys::administrator:
  - vagrant

awt::registered_ssh_keys:
  vagrant:
    type: 'rsa'
    key: ''

awt:network:domain_name: 'test'

awt::puppet::server:
    id: 'pserver'
    fqdn: 'dpserver.test'
    box: 'pserver-ubuntu-wily-x64'
    ram: '4096'
    ip: '192.168.99.101'
    ip_interface: 'enp0s8'

awt::puppet::agent:
    id: 'pagent'
    fqdn: 'dagent.test'
    box: 'pagent-ubuntu-wily-x64'
    ram: '1028'
    ip: '192.168.99.102'
    ip_interface: 'enp0s8'




# Postgresql
postgresql::server::ip_mask_allow_all_users: '192.168.99.0/24'
postgresql::server::manage_pg_hba_conf: true
postgresql::server::manage_pg_ident_conf: true
postgresql::server::port: '5432'

# PuppetDB
puppetdb::master::config::db_server: 'dpserver.test'
puppetdb::server::database_host: 'dpserver.test'
puppetdb::server::listen_address: '127.0.1.1'
